services:
  devcontainer:
    command: sh -exc 'while sleep 1m; do :; done'
    image: public.ecr.aws/acilearning/haskell:${GHC_VERSION:-9.8.1}
    init: true
    volumes:
      - .:/workspaces/haskell-packages
      - ./volumes/cabal-cache:/home/vscode/.cache/cabal
      - ./volumes/cabal-state:/home/vscode/.local/state/cabal
    working_dir: /workspaces/haskell-packages
